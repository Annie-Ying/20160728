<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>demo1.html</title>

	<link rel="stylesheet" type="text/css" href="css/Init.css">

	<style type="text/css">
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		.clear:after{
			content: '';
			display: block;
			clear: both;
		}
		li{
			float: left;
		}
		.waper{
			width: 400px;
			border: 2px solid black;
		}
		.f1{
			width: 296px;
			height: 296px;
			border: 2px solid #ffffff;
			background: #ff00ff;
		}
		.f2,.f4,.f5,.f7{
			width: 100px;
			height: 100px;
			background: #77cc11;
		}
		.f3,.f6,.f8{
			width: 100px;
			height: 100px;
			background: #ffff00;
		}
	</style>
</head>
<body>

	<ul class="waper clear">
		<li class="f1">第一块</li>
		<li class="f2">第二块</li>
		<li class="f3">第三块</li>
		<li class="f4">第四块</li>
		<li class="f5">第五块</li>
		<li class="f6">第六块</li>
		<li class="f7">第七块</li>
		<li class="f8">第八快</li>
	</ul>
</body>
</html>
